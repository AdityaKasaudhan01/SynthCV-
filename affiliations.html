<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliations</title>
  <link rel="stylesheet" href="../tryM3/chatbot.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #090909;
    }

    .preview-link {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
    }

    .preview-link:hover {
      text-decoration: underline;
    }

    .input-container {
      display: flex;
      align-items: flex-end;
      margin-bottom: 20px;
    }

    .input-wrapper {
      flex: 1;
    }

    .input-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555555;
    }

    .affiliation-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .delete-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #dc3545;
      margin-left: 10px;
      padding: 5px;
      transition: opacity 0.3s ease;
    }

    .delete-btn:hover {
      opacity: 0.7;
    }

    .affiliation-input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }

    .add-link {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
      margin-bottom: 30px;
      display: inline-block;
    }

    .add-link:hover {
      opacity: 0.8;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: opacity 0.3s ease;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .btn-back {
      background-color: #6c757d;
      color: white;
    }

    .btn-save {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      max-height: 70%;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: bold;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .affiliation-list {
      list-style: none;
    }

    .affiliation-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .affiliation-item:last-child {
      border-bottom: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">What are your affiliations?</h1>
      <a class="preview-link" id="previewLink">Preview</a>
    </div>

    <div id="inputsContainer">
      <div class="input-container">
        <div class="input-wrapper">
          <label class="input-label">AFFILIATIONS</label>
          <input type="text" class="affiliation-input" placeholder="Add your affiliations here">
        </div>
        <button class="delete-btn" onclick="deleteAffiliation(this)">üóëÔ∏è</button>
      </div>
    </div>

    <a class="add-link" id="addLink">+ Add one more</a>

    <div class="buttons">
      <button class="btn btn-back" id="backBtn">Back</button>
      <button class="btn btn-save" id="saveBtn">Save</button>
    </div>
  </div>

  <!-- Preview Modal -->
  <div class="modal" id="previewModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Affiliations Preview</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <ul class="affiliation-list" id="affiliationList"></ul>
    </div>
  </div>

  <script>
    // Elements
    const inputsContainer = document.getElementById('inputsContainer');
    const addLink = document.getElementById('addLink');
    const previewLink = document.getElementById('previewLink');
    const previewModal = document.getElementById('previewModal');
    const closeModal = document.getElementById('closeModal');
    const affiliationList = document.getElementById('affiliationList');
    const backBtn = document.getElementById('backBtn');
    const saveBtn = document.getElementById('saveBtn');

    // Load saved affiliations on page load
    window.addEventListener('load', function() {
      const saved = localStorage.getItem('affiliations');
      if (saved) {
        const affiliations = JSON.parse(saved);
        affiliations.forEach((affiliation, index) => {
          if (index === 0) {
            document.querySelector('.affiliation-input').value = affiliation;
          } else {
            addAffiliationInput(affiliation);
          }
        });
      }
    });

    // Add one more link
    addLink.addEventListener('click', function() {
      addAffiliationInput();
    });

    // Function to add affiliation input
    function addAffiliationInput(value = '') {
      const inputContainer = document.createElement('div');
      inputContainer.className = 'input-container';
      inputContainer.innerHTML = `
        <div class="input-wrapper">
          <label class="input-label">AFFILIATIONS</label>
          <input type="text" class="affiliation-input" placeholder="Add your affiliations here" value="${value}">
        </div>
        <button class="delete-btn" onclick="deleteAffiliation(this)">üóëÔ∏è</button>
      `;
      inputsContainer.appendChild(inputContainer);
    }

    // Function to delete affiliation input
    function deleteAffiliation(button) {
      const containers = document.querySelectorAll('.input-container');
      if (containers.length > 1) {
        button.closest('.input-container').remove();
      } else {
        alert('At least one affiliation input must remain.');
      }
    }

    // Preview link
    previewLink.addEventListener('click', function(e) {
      e.preventDefault();
      const inputs = document.querySelectorAll('.affiliation-input');
      affiliationList.innerHTML = '';
      inputs.forEach(input => {
        if (input.value.trim()) {
          const li = document.createElement('li');
          li.className = 'affiliation-item';
          li.textContent = input.value.trim();
          affiliationList.appendChild(li);
        }
      });
      previewModal.style.display = 'flex';
    });

    // Close modal
    closeModal.addEventListener('click', function() {
      previewModal.style.display = 'none';
    });

    // Close modal when clicking outside
    window.addEventListener('click', function(e) {
      if (e.target === previewModal) {
        previewModal.style.display = 'none';
      }
    });

    // Back button
    backBtn.addEventListener('click', function() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        alert('No previous page to go back to.');
      }
    });

    // Save button
    saveBtn.addEventListener('click', function() {
      const inputs = document.querySelectorAll('.affiliation-input');
      const affiliations = [];
      inputs.forEach(input => {
        const value = input.value.trim();
        if (value) {
          affiliations.push(value);
        }
      });

      if (affiliations.length === 0) {
        alert('Please add at least one affiliation before saving.');
        return;
      }

      localStorage.setItem('affiliations', JSON.stringify(affiliations));
      console.log('Saved affiliations:', affiliations);
      alert('Affiliations saved successfully!');
    });
  </script>
  <script src="../tryM3/chatbot.js"></script>
</body>
</html>
