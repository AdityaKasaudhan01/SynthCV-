<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="../tryM3/chatbot.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 30px;
    }

    .title-section {
      flex: 1;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      max-width: 400px;
    }

    .preview-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .preview-btn:hover {
      background: #0056b3;
    }

    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      margin-bottom: 40px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .upload-area:hover {
      border-color: #007bff;
      background-color: #f0f8ff;
    }

    .add-file-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }

    .add-file-btn:hover:not(:disabled) {
      background: #218838;
    }

    .add-file-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }

    .file-count {
      font-size: 14px;
      color: #666;
    }

    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .file-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .file-item img,
    .file-item video {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .file-item video {
      background: #000;
    }

    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(220, 53, 69, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-back {
      background: white;
      border: 1px solid #ddd;
      color: #333;
    }

    .btn-back:hover {
      background: #f8f9fa;
    }

    .btn-save {
      background: #007bff;
      color: white;
    }

    .btn-save:hover {
      background: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .modal h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .upload-options {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .upload-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.3s ease;
      width: 150px;
    }

    .upload-option:hover {
      border-color: #007bff;
    }

    .upload-option input {
      display: none;
    }

    .upload-option span {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .upload-option p {
      font-size: 14px;
      color: #666;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .preview-modal .modal-content {
      max-width: 800px;
      padding: 20px;
    }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      max-height: 400px;
      overflow-y: auto;
    }

    .preview-item {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .preview-item img,
    .preview-item video {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .preview-btn {
        margin-top: 15px;
        align-self: flex-end;
      }

      .title {
        font-size: 28px;
      }

      .upload-area {
        padding: 20px;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        width: 100%;
      }

      .upload-options {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title-section">
        <h1 class="title">Portfolio</h1>
        <p class="subtitle">Showcase up to 5 professional works to highlight your capabilities, skills, and success.</p>
      </div>
      <button class="preview-btn" id="previewBtn">Preview</button>
    </div>

    <div class="upload-area" id="uploadArea">
      <button class="add-file-btn" id="addFileBtn">+ Add File (0/5)</button>
      <p class="file-count">Upload images or videos to showcase your work</p>
      <div class="files-grid" id="filesGrid"></div>
    </div>

    <div class="buttons">
      <button class="btn btn-back" id="backBtn">‚Üê Back</button>
      <button class="btn btn-save" id="saveBtn">Save</button>
    </div>
  </div>

  <!-- Upload Modal -->
  <div class="modal" id="uploadModal">
    <div class="modal-content">
      <button class="close-btn" id="closeUploadModal">&times;</button>
      <h2>Choose Upload Type</h2>
      <div class="upload-options">
        <label class="upload-option">
          <input type="file" accept="image/*" id="imageUpload">
          <span>üì∑</span>
          <p>Upload Image</p>
        </label>
        <label class="upload-option">
          <input type="file" accept="video/*" id="videoUpload">
          <span>üé•</span>
          <p>Upload Video</p>
        </label>
      </div>
    </div>
  </div>

  <!-- Preview Modal -->
  <div class="modal preview-modal" id="previewModal">
    <div class="modal-content">
      <button class="close-btn" id="closePreviewModal">&times;</button>
      <h2>Portfolio Preview</h2>
      <div class="preview-grid" id="previewGrid"></div>
    </div>
  </div>

  <script>
    // Elements
    const addFileBtn = document.getElementById('addFileBtn');
    const uploadArea = document.getElementById('uploadArea');
    const filesGrid = document.getElementById('filesGrid');
    const uploadModal = document.getElementById('uploadModal');
    const previewModal = document.getElementById('previewModal');
    const previewBtn = document.getElementById('previewBtn');
    const backBtn = document.getElementById('backBtn');
    const saveBtn = document.getElementById('saveBtn');
    const imageUpload = document.getElementById('imageUpload');
    const videoUpload = document.getElementById('videoUpload');
    const closeUploadModal = document.getElementById('closeUploadModal');
    const closePreviewModal = document.getElementById('closePreviewModal');
    const previewGrid = document.getElementById('previewGrid');

    let uploadedFiles = [];

    // Load saved files on page load
    window.addEventListener('load', function() {
      const saved = localStorage.getItem('portfolioFiles');
      if (saved) {
        uploadedFiles = JSON.parse(saved);
        renderFiles();
        updateAddButton();
      }
    });

    // Add file button
    addFileBtn.addEventListener('click', function() {
      uploadModal.style.display = 'flex';
    });

    // Close modals
    closeUploadModal.addEventListener('click', function() {
      uploadModal.style.display = 'none';
    });

    closePreviewModal.addEventListener('click', function() {
      previewModal.style.display = 'none';
    });

    // Close modal when clicking outside
    window.addEventListener('click', function(e) {
      if (e.target === uploadModal) {
        uploadModal.style.display = 'none';
      }
      if (e.target === previewModal) {
        previewModal.style.display = 'none';
      }
    });

    // File upload handlers
    imageUpload.addEventListener('change', function(e) {
      handleFileUpload(e.target.files[0], 'image');
    });

    videoUpload.addEventListener('change', function(e) {
      handleFileUpload(e.target.files[0], 'video');
    });

    // Handle file upload
    function handleFileUpload(file, type) {
      if (!file) return;

      if (uploadedFiles.length >= 5) {
        alert('Maximum 5 files allowed.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const fileData = {
          type: type,
          data: e.target.result,
          name: file.name
        };
        uploadedFiles.push(fileData);
        renderFiles();
        updateAddButton();
        uploadModal.style.display = 'none';
        // Reset input
        if (type === 'image') {
          imageUpload.value = '';
        } else {
          videoUpload.value = '';
        }
      };
      reader.readAsDataURL(file);
    }

    // Render uploaded files
    function renderFiles() {
      filesGrid.innerHTML = '';
      uploadedFiles.forEach((file, index) => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';

        if (file.type === 'image') {
          fileItem.innerHTML = `
            <img src="${file.data}" alt="${file.name}">
            <button class="remove-btn" onclick="removeFile(${index})">√ó</button>
          `;
        } else {
          fileItem.innerHTML = `
            <video src="${file.data}" controls></video>
            <button class="remove-btn" onclick="removeFile(${index})">√ó</button>
          `;
        }

        filesGrid.appendChild(fileItem);
      });
    }

    // Remove file
    function removeFile(index) {
      uploadedFiles.splice(index, 1);
      renderFiles();
      updateAddButton();
    }

    // Update add button
    function updateAddButton() {
      const count = uploadedFiles.length;
      addFileBtn.textContent = count >= 5 ? 'Limit Reached' : `+ Add File (${count}/5)`;
      addFileBtn.disabled = count >= 5;
    }

    // Preview button
    previewBtn.addEventListener('click', function() {
      previewGrid.innerHTML = '';
      uploadedFiles.forEach(file => {
        const previewItem = document.createElement('div');
        previewItem.className = 'preview-item';

        if (file.type === 'image') {
          previewItem.innerHTML = `<img src="${file.data}" alt="${file.name}">`;
        } else {
          previewItem.innerHTML = `<video src="${file.data}" controls></video>`;
        }

        previewGrid.appendChild(previewItem);
      });
      previewModal.style.display = 'flex';
    });

    // Back button
    backBtn.addEventListener('click', function() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        alert('No previous page to go back to.');
      }
    });

    // Save button
    saveBtn.addEventListener('click', function() {
      localStorage.setItem('portfolioFiles', JSON.stringify(uploadedFiles));
      console.log('Saved portfolio files:', uploadedFiles);
      alert('Portfolio saved successfully!');
    });
  </script>
  <script src="../tryM3/chatbot.js"></script>
</body>
</html>
