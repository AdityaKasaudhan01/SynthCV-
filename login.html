<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SynthCV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="../image/logo_main.png" alt="SynthCV Logo">
                <h1>SynthCV</h1>
            </div>
            <div class="form-container">
                <div class="form-toggle">
                    <button id="signin-btn" class="active">Sign In</button>
                    <button id="signup-btn">Sign Up</button>
                </div>
                <form id="signin-form" class="form active">
                    <h2>Welcome Back</h2>
                    <div class="input-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email">
                    </div>
                    <div class="input-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password">
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <p class="error" id="signin-error"></p>
                </form>
                <form id="signup-form" class="form">
                    <h2>Join SynthCV</h2>
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name">
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email">
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password">
                    </div>
                    <div class="input-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password">
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <p class="error" id="signup-error"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
